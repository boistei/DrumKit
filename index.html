<!DOCTYPE html>
<html>
<head>
	<title>Drumkit</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://semantic-ui.com/dist/semantic.css">
</head>
<body>
	<p></p>
	<h1 class="ui center aligned header">
		<i class="music icon"></i>JS Drumkit
	</h1>
	<div class="ui raised very padded text container segment">
	<div class="ui message">
		<p>Press keys to simulate drumkit sounds!</p>
	</div>
		<div class="ui three column doubling stackable grid">
			<div class="column">
				<div class="ui left labeled button" tabindex="0">
					<a class="ui basic label" id="test">
						Clap
					</a>
					<div class="ui icon button">
						A
					</div>
				</div>
			</div>
			<div class="column">
				<div class="ui left labeled button" tabindex="0">
					<a class="ui basic label" id="test">
						Hi-hat
					</a>
					<div class="ui icon button">
						S
					</div>
				</div>
			</div>
			<div class="column">
				<div class="ui left labeled button" tabindex="0">
					<a class="ui basic label" id="test">
						Kick
					</a>
					<div class="ui icon button">
						D
					</div>
				</div>
			</div>
			<div class="column">
				<div class="ui left labeled button" tabindex="0">
					<a class="ui basic label" id="test">
						Open hat
					</a>
					<div class="ui icon button">
						F
					</div>
				</div>
			</div>
			<div class="column">
				<div class="ui left labeled button" tabindex="0">
					<a class="ui basic label" id="test">
						Boom
					</a>
					<div class="ui icon button">
						G
					</div>
				</div>
			</div>
			<div class="column">
				<div class="ui left labeled button" tabindex="0">
					<a class="ui basic label" id="test">
						Ride
					</a>
					<div class="ui icon button">
						H
					</div>
				</div>
			</div>
			<div class="column">
				<div class="ui left labeled button" tabindex="0">
					<a class="ui basic label" id="test">
						Snare
					</a>
					<div class="ui icon button">
						J
					</div>
				</div>
			</div>
			<div class="column">
				<div class="ui left labeled button" tabindex="0">
					<a class="ui basic label" id="test">
						Tom
					</a>
					<div class="ui icon button">
						K
					</div>
				</div>
			</div>
			<div class="column">
				<div class="ui left labeled button" tabindex="0">
					<a class="ui basic label" id="test">
						Tink
					</a>
					<div class="ui icon button">
						L
					</div>
				</div>
			</div>			
		</div>
	</div>
	<audio data-key="65" src="sounds/clap.wav"></audio>
  	<audio data-key="83" src="sounds/hihat.wav"></audio>
  	<audio data-key="68" src="sounds/kick.wav"></audio>
  	<audio data-key="70" src="sounds/openhat.wav"></audio>
  	<audio data-key="71" src="sounds/boom.wav"></audio>
	<audio data-key="72" src="sounds/ride.wav"></audio>
  	<audio data-key="74" src="sounds/snare.wav"></audio>
	<audio data-key="75" src="sounds/tom.wav"></audio>
  	<audio data-key="76" src="sounds/tink.wav"></audio>

	<script>
		function playSound(key){
			const audio = document.querySelector(`audio[data-key="${key.keyCode}"]`);
			if(!audio) return; //stops the function

			audio.currentTime = 0; //rewind so that it plays over and over again
			audio.play();
		}
		window.addEventListener('keydown', playSound);
	</script>
</body>
</html>

<!--
	Key code for each key
	Attribute selector
-->
